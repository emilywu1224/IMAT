autoupdate = true

log4j.rootLogger=DEBUG, RollingFile, Console

###############################################################################
# Appender - Console Appender, call it Console
###############################################################################
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%t] %-5p - %m%n
log4j.appender.Console.threshold=INFO

###############################################################################
# Appender - Console Appender, call it RollingFile
###############################################################################
log4j.appender.RollingFile.File=${GINSU_LOG_DIR}cliApp.log
log4j.appender.RollingFile.MaxFileSize=1000000
log4j.appender.RollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d{MM/dd/yy HH:mm:ss,SSS} [%t] %-5p - %m @ %l%n


